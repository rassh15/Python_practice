{% extends "base.html" %}

{% block title %} Read Later {% endblock %}

{% block css_files %} 
<link rel="stylesheet" href="/static/stored-post.css" /> 
{% endblock %} 
{% block content %}
<section id="stored-posts">
    {% if not has_posts %}
        <p>You didn't save any posts for later</p>
    {% endif %}
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post-detail' post.slug%}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
</section>

{% endblock %}
