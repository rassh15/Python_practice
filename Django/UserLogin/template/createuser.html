{% extends 'base.html' %}

{% block body %}

<body class="text-center">

    <main class="form-signin">
    <form method="post" action="/createuser">
    {% csrf_token %}
    <center><img class="mb-4 " src="/static/1.ico" alt="" width="100" height="100"></center>
    <h1 class="h3 mb-3 fw-normal">Enter Details</h1>
    <label for="inputEmail" class="visually-hidden">Username</label>
    <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    {% if messages %}
      {% for message in messages %}

      <div class="alert alert-{{ message.tags }} d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
            {{ message }}
            <a href="/login"> Login </a>
        </div>
      </div>


      {% endfor %}      
      {% endif %}

{% endblock body %}
